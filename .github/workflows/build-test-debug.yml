name: Build DragonArchiver

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

jobs:
  buildwindows:
    runs-on: windows-latest

  steps:
  - uses: actions/checkout@v3
  - uses: actions/setup-dotnet@v2
    with:
      global-json-file: csharp/global.json
  - run: dotnet build DragonArchiver.Core
    working-directory: csharp